      description: "列表页/搜索结果列表页接口"
      produces:
      - "application/json"
      parameters:
      - name: "openId"
        in: "query"
        description: "用户openId"
        required: true
        type: "string"
      - name: "lng"
        in: "query"
        description: "经度"
        required: true
        type: "number"
      - name: "lat"
        in: "query"
        description: "纬度"
        required: true
        type: "number"
      - name: "pageNow"
        in: "query"
        description: "经度"
        required: true
        type: "number"
      responses:
        405:
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /initGetOrders:
    post:
      tags:
      - "列表页"
      summary: "列表页获取订单接口"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
